<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Unión - Club Social y Deportivo Maracaná</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .solicitud-card {
            transition: all 0.3s ease;
            border-left: 4px solid #ffc107;
        }
        .solicitud-card.aprobada {
            border-left-color: #28a745;
        }
        .solicitud-card.rechazada {
            border-left-color: #dc3545;
        }
        .badge-estado {
            font-size: 0.8rem;
        }
        .equipo-header {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .equipo-logo {
            max-height: 80px;
            max-width: 80px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container my-5">
        <!-- Botones de navegación -->
        <div class="d-flex mb-4">
            <a th:href="@{/equipos}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-list"></i> Todos los Equipos
            </a>
            <a th:href="@{/equipos/mis-equipos}" class="btn btn-outline-success me-2">
                <i class="fas fa-shield-alt"></i> Mis Equipos
            </a>
            <a th:href="@{/equipos/{id}(id=${equipo.id})}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Volver al Equipo
            </a>
        </div>
        
        <!-- Mensaje de alerta -->
        <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" role="alert">
            <i th:class="'fas ' + (${tipoMensaje == 'success'} ? 'fa-check-circle' : 'fa-exclamation-circle')"></i>
            <span th:text="${mensaje}"></span>
        </div>
        
        <!-- Información del equipo -->
        <div class="equipo-header">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <img th:if="${equipo.logo != null}" 
                         th:src="@{'/equipos/' + ${equipo.id} + '/logo'}" 
                         class="equipo-logo" 
                         th:alt="${equipo.nombre}">
                    <img th:unless="${equipo.logo != null}" 
                         th:src="@{/images/default-team-logo.png}" 
                         class="equipo-logo" 
                         alt="Logo por defecto">
                </div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0" th:text="${equipo.nombre}"></h1>
                        <span th:class="'badge bg-' + (${equipo.categoria.name() == 'FUTBOL_11' ? 'primary' : (${equipo.categoria.name() == 'FUTBOL_8' ? 'success' : 'warning')})">
                            <span th:text="${equipo.categoria.name().replace('_', ' ')}"></span>
                        </span>
                    </div>
                    <p class="text-muted mb-0">
                        <i class="fas fa-users"></i> 
                        <span th:text="${equipo.jugadores.size()} + ' jugadores'"></span>
                    </p>
                </div>
            </div>
        </div>
        
        <h2 class="mb-4">Solicitudes de Unión</h2>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/equipos/{id}/solicitudes(id=${equipo.id})}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Filtrar por Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="">Todos los estados</option>
                            <option value="PENDIENTE" th:selected="${estado == 'PENDIENTE'}">Pendientes</option>
                            <option value="APROBADA" th:selected="${estado == 'APROBADA'}">Aprobadas</option>
                            <option value="RECHAZADA" th:selected="${estado == 'RECHAZADA'}">Rechazadas</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Mensaje si no hay solicitudes -->
        <div th:if="${#lists.isEmpty(solicitudes)}" class="alert alert-info">
            <div class="d-flex align-items-center">
                <i class="fas fa-info-circle fa-2x me-3"></i>
                <div>
                    <p class="mb-0">No hay solicitudes de unión para este equipo con los filtros actuales.</p>
                </div>
            </div>
        </div>
        
        <!-- Listado de solicitudes -->
        <div th:unless="${#lists.isEmpty(solicitudes)}" class="mb-4">
            <div class="card solicitud-card mb-3" 
                 th:each="solicitud : ${solicitudes}"
                 th:classappend="${solicitud.estado.name() == 'APROBADA' ? 'aprobada' : (solicitud.estado.name() == 'RECHAZADA' ? 'rechazada' : '')}">
                
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-1 text-center">
                            <i class="fas fa-user-circle fa-3x text-secondary"></i>
                        </div>
                        <div class="col-md-4">
                            <h5 class="card-title mb-1" th:text="${solicitud.jugador.usuario.nombres + ' ' + solicitud.jugador.usuario.apellidos}"></h5>
                            <p class="card-text mb-1">
                                <small th:text="${solicitud.jugador.usuario.email}"></small>
                            </p>
                            <p class="card-text mb-0">
                                <small class="text-muted">
                                    <i class="fas fa-calendar-alt"></i> 
                                    <span th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}"></span>
                                </small>
                            </p>
                        </div>
                        <div class="col-md-3 text-center">
                            <span th:class="'badge badge-estado bg-' + (${solicitud.estado.name() == 'PENDIENTE' ? 'warning' : (solicitud.estado.name() == 'APROBADA' ? 'success' : 'danger')})">
                                <i th:class="'fas ' + (${solicitud.estado.name() == 'PENDIENTE' ? 'fa-hourglass-half' : (solicitud.estado.name() == 'APROBADA' ? 'fa-check-circle' : 'fa-times-circle')})"></i> 
                                <span th:text="${solicitud.estado}"></span>
                            </span>
                        </div>
                        <div class="col-md-4 text-end">
                            <!-- Acciones solo disponibles para solicitudes pendientes -->
                            <div th:if="${solicitud.estado.name() == 'PENDIENTE'}" class="btn-group">
                                <form th:action="@{/equipos/{equipoId}/solicitudes/{solicitudId}/aprobar(equipoId=${equipo.id},solicitudId=${solicitud.id})}" method="post" class="me-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check"></i> Aprobar
                                    </button>
                                </form>
                                <form th:action="@{/equipos/{equipoId}/solicitudes/{solicitudId}/rechazar(equipoId=${equipo.id},solicitudId=${solicitud.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-times"></i> Rechazar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
