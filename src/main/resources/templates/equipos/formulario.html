<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${editar ? 'Editar Equipo' : 'Crear Equipo'} + ' - Club Social y Deportivo Maracaná'"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .form-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .preview-image {
            max-height: 150px;
            max-width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container my-5">
        <!-- Botón de volver -->
        <a th:href="${editar ? '/equipos/' + equipo.id : '/equipos'}" class="btn btn-outline-secondary mb-4">
            <i class="fas fa-arrow-left"></i> 
            <span th:text="${editar ? 'Volver al Equipo' : 'Volver a Equipos'}"></span>
        </a>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h2 class="mb-4 text-center" th:text="${editar ? 'Editar Equipo' : 'Crear Equipo'}"></h2>
                    
                    <form th:action="${editar ? '/equipos/' + equipo.id + '/actualizar' : '/equipos/guardar'}" 
                          th:object="${equipoDTO}" 
                          method="post" 
                          enctype="multipart/form-data" 
                          id="equipoForm" 
                          onsubmit="return validarFormulario()">
                        
                        <!-- ID oculto para edición -->
                        <input type="hidden" th:if="${editar}" th:field="*{id}">
                        
                        <!-- Director técnico oculto (asignado automáticamente al usuario actual) -->
                        <input type="hidden" th:field="*{directorTecnicoId}">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Equipo</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                            <div class="text-danger" id="nombreError" style="display: none;">El nombre del equipo es obligatorio y debe tener entre 3 y 100 caracteres</div>
                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select id="categoria" th:field="*{categoria}" class="form-select">
                                <option value="">Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}" 
                                        th:value="${cat}" 
                                        th:text="${cat.name().replace('_', ' ')}"></option>
                            </select>
                            <div class="text-danger" id="categoriaError" style="display: none;">Debe seleccionar una categoría</div>
                            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="logoFile" class="form-label">Logo del Equipo (Opcional)</label>
                            <input type="file" id="logoFile" th:field="*{logoFile}" class="form-control" accept="image/*" onchange="mostrarVistaPrevia()">
                            <small class="form-text text-muted">Tamaño máximo: 2MB. Formatos aceptados: JPG, PNG, GIF</small>
                            
                            <!-- Vista previa del logo -->
                            <div class="text-center mt-3">
                                <img id="logoPreview" th:if="${logoUrl != null}" th:src="${logoUrl}" class="preview-image" alt="Vista previa">
                                <img id="logoPreviewNew" style="display: none;" class="preview-image" alt="Vista previa">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> 
                                <span th:text="${editar ? 'Actualizar Equipo' : 'Crear Equipo'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script>
        function mostrarVistaPrevia() {
            const input = document.getElementById('logoFile');
            const preview = document.getElementById('logoPreviewNew');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Ocultar la imagen anterior si existe
                    const oldPreview = document.getElementById('logoPreview');
                    if (oldPreview) {
                        oldPreview.style.display = 'none';
                    }
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function validarFormulario() {
            let esValido = true;
            
            // Validar nombre
            const nombre = document.getElementById('nombre').value;
            const nombreError = document.getElementById('nombreError');
            if (!nombre || nombre.length < 3 || nombre.length > 100) {
                nombreError.style.display = 'block';
                esValido = false;
            } else {
                nombreError.style.display = 'none';
            }
            
            // Validar categoría
            const categoria = document.getElementById('categoria').value;
            const categoriaError = document.getElementById('categoriaError');
            if (!categoria) {
                categoriaError.style.display = 'block';
                esValido = false;
            } else {
                categoriaError.style.display = 'none';
            }
            
            return esValido;
        }
    </script>
</body>
</html>
