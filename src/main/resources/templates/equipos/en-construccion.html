<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - Club Social y Deportivo Maracaná</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .construction-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .construction-icon {
            font-size: 5rem;
            color: #FFE77A;
            margin-bottom: 2rem;
        }
        
        .construction-bg {
            background-image: url('/images/construction-bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
        }
        
        .construction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(45, 90, 39, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container my-5">
        <div class="construction-container">
            <div class="construction-icon">
                <i class="fas fa-hard-hat"></i>
                <i class="fas fa-tools"></i>
            </div>
            
            <h1 class="display-4 text-success mb-4">¡Próximamente!</h1>
            <p class="lead mb-4">Estamos trabajando en esta funcionalidad para brindarte la mejor experiencia.</p>
            
            <div class="construction-bg my-5">
                <div class="construction-overlay">
                    <h2 class="h1 mb-3">Gestión de Equipos</h2>
                    <p class="lead">Pronto podrás crear y administrar tus equipos de fútbol.</p>
                </div>
            </div>
            
            <p class="mb-4">Mientras tanto, puedes seguir disfrutando de nuestras canchas y servicios.</p>
            
            <a th:href="@{/}" class="btn btn-success btn-lg">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
