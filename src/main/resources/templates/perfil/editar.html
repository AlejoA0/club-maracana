<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Club Social y Deportivo Maracaná</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/layout :: main-layout(~{::main})">
        <main class="container my-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit"></i> Editar Perfil</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" th:if="${diasRestantes > 0}">
                        <i class="fas fa-info-circle"></i> 
                        Podrás volver a cambiar tu nombre y apellido en <span th:text="${diasRestantes}"></span> días.
                    </div>
                    
                    <div class="alert alert-danger" th:if="${error != null}">
                        <i class="fas fa-exclamation-triangle"></i> 
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div class="alert alert-success" th:if="${success != null}">
                        <i class="fas fa-check-circle"></i> 
                        <span th:text="${success}"></span>
                    </div>
                    
                    <form th:action="@{/perfil/actualizar}" th:object="${perfilDTO}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" th:field="*{nombres}" 
                                       th:disabled="${diasRestantes > 0}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" 
                                       th:disabled="${diasRestantes > 0}">
                                <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                            <div class="form-text">El email no se puede modificar.</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                            </div>
                            <div class="col-md-6">
                                <label for="eps" class="form-label">EPS</label>
                                <input type="text" class="form-control" id="eps" th:field="*{eps}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/perfil}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
